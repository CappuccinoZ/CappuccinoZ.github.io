<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <title>FastGit</title>
    <link href="https://cdn.jsdelivr.net/gh/CappuccinoZ/CappuccinoZ.github.io/css/style.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .post {
            text-align: center;
        }
        
        input {
            padding: 2px 12px;
        }
    </style>
</head>

<body>
    <div class="post">
        <h2>FastGit</h2>
        <p>
            <input type="text" class="form-control" id="text" placeholder="输入GitHub文件链接">
            <button class="btn" onclick="window.open(text.value.replace('github.com', 'download.fastgit.org'))">下载</button>
        </p>
        <h2>关于 FastGit</h2>
        <p>FastGit 是一个对于 GitHub.com 的镜像加速器。我们使用开放资源为 GitHub 加速。</p>
    </div>
    <footer class="footer">
        <a href="fastgit.org">FastGit</a>
    </footer>
</body>

</html>
