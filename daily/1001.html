</head>

<body>
    <div class="post">
        <h2>不畏风雨</h2>
        <h3>宫泽贤治</h3>
        <p>
            不畏大雨不畏狂风</br>
            不畏冬雪与酷暑</br>
            我身强健我心无欲不惧不怒</br>
            无论何时静静微笑</br>
            日食四合粳米</br>
            味噌与蔬菜少许</br>
            所有一切不以物喜不以己悲</br>
            洞悉世事铭记于心</br>
            原野松林庇荫处</br>
            寄居赋闲茅草屋</br>
            东方孩童病痛</br>
            我自前去诊治</br>
            西方老妪艰辛</br>
            我便帮其劳作</br>
            南方有人将死</br>
            我去劝慰安抚</br>
            北方兵戈四起</br>
            我来化解干戈</br>
            孤独时拭干眼泪</br>
            寒暑交替何所去</br>
            人常道我无情</br>
            没有掌声不识艰辛</br>
            如此这般我之所愿</br>
        </p>
    </div>
</body>

</html>
